version: '3.8'

services:
  neo4j:
    image: neo4j:5.17.0
    container_name: auditgraph-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - auditgraph-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: auditgraph-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      # Add other keys as needed
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - auditgraph-net

  frontend:
    build: ./frontend
    container_name: auditgraph-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - auditgraph-net

networks:
  auditgraph-net:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
