<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuditGraph AI - 智能审计指挥中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b', // Custom ultra dark
                900: '#18181b',
                850: '#202023',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }
      body {
        font-family: var(--font-sans);
        background-color: #050506; /* Ultra Dark */
        color: #e4e4e7;
      }
      
      /* Dark Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      
      .font-mono {
        font-family: var(--font-mono);
      }

      /* Glow Animations */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(124, 58, 237, 0.1); }
        50% { box-shadow: 0 0 20px rgba(124, 58, 237, 0.3); }
      }
      
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .neon-border {
        box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.1);
      }
      
      /* Subtle grid background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-violet-500/30 selection:text-violet-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
